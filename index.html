<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tryse Rezza Biantong's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #2c3e50;
        }
        h1 {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        .contact-info {
            font-style: italic;
            color: #7f8c8d;
        }
        ul {
            list-style-type: none;
            padding-left: 0;
        }
        ul li {
            margin-bottom: 5px;
        }
        .skill-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .skill-item {
            background-color: #ecf0f1;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="profile-content"></div>
    </div>

    <script>
        // Your profile data in JavaScript
        const userProfile = {
            name: "Tryse Rezza Biantong",
            title: "Senior Quality Assurance Engineer",
            contact: {
                phone: "+62 81232344958",
                email: "tryserezza@gmail.com",
                location: "Depok, Jawa Barat, Indonesia",
                linkedin: "https://www.linkedin.com/in/tryse-rezza-biantong/",
            },
            summary: "As a Senior Quality Assurance Engineer in the Indonesian banking sector, I bring six years of professional experience and am proficient in both automated and manual testing of software applications. I successfully coordinate QA teams. With the recognition of my diploma by the ZAB for a work visa application, I am highly motivated to continue my career in Germany. I am currently taking a German course and am learning intensively to reach the B2 level soon, which will ensure a smooth integration into the German working world.",
            experience: [
                {
                    title: "Senior QA Engineer at Amar Bank Indonesia",
                    duration: "4/2023 to present",
                    details: [
                        "Coordination of various teams, including the Amar Bank Digital teams (Android and iOS), the CRM team, and project teams such as Amar Bank Website Revamp, Power Curve Collection (PCC), and Yellow Messenger. I was also involved in the Amar Bank Business Platform (Ambiz).",
                        "Leadership and coordination of QA teams with 5-9 members.",
                        "Review of test case designs and technical requirements documents from QA staff.",
                        "Review of automation code via Bitbucket.",
                        "Conducted 70% automated tests with Codeceptjs and 30% manual tests on the Ambiz team.",
                        "Experience as a Senior in a Kanban environment and in an Agile/Scrum environment."
                    ]
                },
                {
                    title: "Middle QA Engineer at Amar Bank Indonesia",
                    duration: "11/2020 to 3/2023",
                    details: [
                        "Testing the back-office website of a digital bank (CRM) with 50% manual tests and 50% automated tests (Katalon Studio).",
                        "Coordination of a team of 5 QA employees in the CRM team.",
                        "Execution of performance tests with Apache JMeter and API tests."
                    ]
                },
                {
                    title: "Junior QA Engineer at Amar Bank Indonesia",
                    duration: "6/2019 to 10/2020",
                    details: [
                        "Execution of tests for a digital banking application, consisting of 80% manual testing and 20% automated testing (Katalon Studio).",
                        "Execution of regression tests and functional tests as well as bug reporting in Jira.",
                        "Experience in an Agile/Scrum environment."
                    ]
                },
                {
                    title: "IT Staff Internship at Maxone Hotel Malang",
                    duration: "8/2017 to 10/2017",
                    details: [
                        "Development of an HR database application with the Java programming language.",
                        "Optimization of personnel administration."
                    ]
                }
            ],
            education: {
                degree: "Bachelor of Technical Computer Science",
                university: "Universitas Brawijaya Malang",
                duration: "9/2014 to 11/2018",
                notes: "Bachelor's degree, fully recognized by Zentralstelle für ausländisches Bildungswesen (ZAB)."
            },
            skills: {
                qaAutomationTools: [
                    "Android Studio", "Android Emulator", "Postman", "Flipper", "CI/CD", "Apache JMeter",
                    "Appium Inspector", "Codeceptjs", "Katalon Studio", "Playwright", "Appium",
                    "Cucumber", "Gherkin", "Selenium with Java", "Cypress"
                ],
                testManagementTools: [
                    "TestRail", "Jira Software", "Github", "Git"
                ],
                programmingLanguages: [
                    "Python", "Java", "Javascript", "C++"
                ]
            },
            languages: {
                native: "Indonesian",
                fluent: "Excellent English (written and spoken)",
                learning: "Good German (B2 level in both written and spoken)"
            }
        };

        // Function to generate HTML content from JavaScript data
        function generateProfileHTML(profile) {
            let html = `<h1>${profile.name}</h1>`;
            html += `<h2>${profile.title}</h2>`;
            html += `<p class="contact-info">
                        ${profile.contact.email} | ${profile.contact.phone} | ${profile.contact.location}
                    </p>`;
            html += `<p><strong>LinkedIn:</strong> <a href="${profile.contact.linkedin}">${profile.contact.linkedin}</a></p>`;

            // Summary
            html += `<h3>Summary</h3><p>${profile.summary}</p>`;

            // Work Experience
            html += `<h3>Work Experience</h3>`;
            profile.experience.forEach(job => {
                html += `<h4>${job.title} <small>(${job.duration})</small></h4><ul>`;
                job.details.forEach(detail => {
                    html += `<li>${detail}</li>`;
                });
                html += `</ul>`;
            });

            // Education
            html += `<h3>Education</h3>`;
            html += `<p><strong>${profile.education.degree}</strong> at ${profile.education.university} (${profile.education.duration})</p>`;

            // Skills
            html += `<h3>Technical Skills</h3>`;
            
            // QA Automation Tools
            html += `<h4>QA Automation & Testing Tools</h4><div class="skill-list">`;
            profile.skills.qaAutomationTools.forEach(skill => {
                html += `<span class="skill-item">${skill}</span>`;
            });
            html += `</div>`;

            // Test Management Tools
            html += `<h4>Test Management Tools</h4><div class="skill-list">`;
            profile.skills.testManagementTools.forEach(skill => {
                html += `<span class="skill-item">${skill}</span>`;
            });
            html += `</div>`;

            // Programming Languages
            html += `<h4>Programming Languages</h4><div class="skill-list">`;
            profile.skills.programmingLanguages.forEach(skill => {
                html += `<span class="skill-item">${skill}</span>`;
            });
            html += `</div>`;

            // Languages
            html += `<h3>Languages</h3><ul>`;
            html += `<li><strong>Native:</strong> ${profile.languages.native}</li>`;
            html += `<li><strong>Fluent:</strong> ${profile.languages.fluent}</li>`;
            html += `<li><strong>Learning:</strong> ${profile.languages.learning}</li>`;
            html += `</ul>`;

            return html;
        }

        // Run the function when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            const profileContainer = document.getElementById('profile-content');
            profileContainer.innerHTML = generateProfileHTML(userProfile);
        });
    </script>

</body>
</html>
